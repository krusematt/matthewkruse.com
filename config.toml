        [[params.experience.list]]
        title = "Senior Software Developer"
        dates = "July 2013 - July 2020"
        company = "Kantar"
        details = "Configured GitLab and Implemented CI Pipelines, created a streamlined process from committing, building, to deploying code effortlessly into production without being prone to human error.\n\nHelped our system administrators with the process of upgrading our environments (prod, uat and dev) to be more modern, scalable and stable.  I had helped explore the use of docker along with orchestration tools (ansible/swarm/rancher/kubernetes).\n\nMigrated our developers to Vagrant for local development.\n\nIntegrated more DevOps/Agile methodologies within our team.  Such as switching to GIT as our SCM and training coworkers on how to follow the GIT-FLOW branching models.\n\nAdapted our application to use SAML for user authentication.  From the initial design/discovery, system configuration and deployment.  This required coordination between myself and our onsite system administrator.\n\nDesigned and built our current real-time dashboard reporting offering to fit the needs of our existing clients, as well as future clients.  I built the front end UI (Angular2), but also helped design the underlying technology that we used to make it successful.  I was able to introduce the use of ElasticSearch to create an exceptionally fast search/filtering across our client’s dataset.  I’ve had a major role in the elastic document design and built back-end tooling in python to export data from our RDS (MySQL/MariaDB) and transformed the data for import into Elastic.  Also leveraged PhantomJS to provide means of generating PDF exports of the dashboard.\n\nExperience with NodeJS/Socket.IO to push messages to the UI.  All messages were sent through RabbitMQ and consumed by the Node process.   Leveraged various types of queues, from fanout to round-robin.\n\nHelped with various web server configurations, both Apache and Nginx.\n\nExperience with pfSense/FreeNas/ProxMox"

        [[params.experience.list]]
        title = "Software Engineer"
        dates = "July 2012 - July 2013"
        company = "Marketing Relevance"
        details = "Demonstrated excellent problem solving skills when creating or maintaining PHP driven applications and solutions.   \n\nIn charge of designing, developing, and deploying a data management portal.  The framework was designed using MVC methodology which caters to different functional requirements.  Built with a solid codebase that is both extendable and flexible. \n\nExperienced in programming front end UI by leveraging the jQuery JavaScript framework, css3, and html5. I’ve developed custom Ajax driven interfaces which dynamically loads and populates web page data.  Very comfortable working with jQuery plugins, both implementing and modifying.\n\nMaintained all production and development Linux CentOs/Red Hat servers, from installing/updating software packages to managing server firewall via APF/IPTables. Optimized Apache/MySQL configurations to yeild better performance.\n\nSetup an onsite Linux box to be used as backup and SVN server.  Configured web based repo management tools (webSVN & SVNManager) for employee use.  Installed and configured a monitoring tool, Zabbix, to look after the health of production/development servers."

