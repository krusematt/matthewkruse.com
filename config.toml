        title = "Systems Engineer"
        dates = "July 2020 - Present"
        company = "Perceptyx"
        details = "Joined Perceptyx via the acquisition of the Kantar Employee Insights division.  Ensured site reliability of the Kantar infrastructure until EoL and facilitated migrating clients onto the Perceptyx platform.\n\nWrote custom Terraform modules to support the initial design of a new AWS network infrastructure.  Leveraging multi-region transit gateways, cross-account peering.  Designed routing tables in conjunction with a security VPC to ensure all North/South traffic is inspected by PaloAlto firewalls.  \n\nConfigured and set up additional monitoring tools, such as DataDog APM and Splunk.  Provided cost analysis and feature breakdown for migrating all monitoring/alerting to DataDog.  Conducted R&D on leveraging Prometheus along with Thanos as means of system monitoring and alerting via alert manager.\n\nSupported our engineering staff, recommended and implemented solutions to help support their day-to-day work\n\nRoot cause analysis for various production issues, ranging from session race conditions, intermittent network outages, application issues due to user behavior.\n\nConducted standard maintenance with the on-prem servers.\n\nProvide direct technical client support.  Would host conference calls to review technical requirements or troubleshoot issues.\n\nLeveraged SaltStack as primary means of supporting and maintaining the entire infrastructure.  Developed custom salt states and pillars to modularize functions and roles.\n\nManaged and maintained nginx load balancer configuration."
